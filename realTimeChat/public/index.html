<!DOCTYPE html>
<html>
<head>
	<meta Content-Type="text/plain" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="js/jquery.js"> </script>
	<script src='js/chat.js'></script>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
	<title>RealTime Chat</title>
</head>
<body>
	<div id='content' class="container">
		<div id='room' class="row">
			<div id='messages' class="col-xs-10"></div>
			<div id='room-list' class="col-xs-2">
				<ul class="list-unstyled"></ul>
			</div>
			
		</div>
		<form id="messageForm" class='form-inline' action='index.html'>
			<div class="form-group">
				<div class="input-group">
					<input id="send-message" type="text" class="form-control input-sm" name="message">
					<span class="input-group-btn">
						<button class="btn btn-primary btn-sm">Envoyez</button>
					</span>
				</div>
			</div>
		</form>
		<div id='help' class='row'>
			Chat commands:
			<ul>
				<li>Change nickname: <code>/nick [username]</code></li>
				<li>Join/create room: <code>/join [room name]</code></li>
			</ul>
		</div>
	</div>

<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
<script src='js/chat_ui.js'></script>
</body>
</html>
