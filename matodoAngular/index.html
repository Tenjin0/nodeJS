<!DOCTYPE html>
<html ng-app="myApp" lang="en" data-framework="angularjs">
<head>

	<meta http-equiv="Content-Type"  content="text/hml; charset=utf-8">	
	<title></title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body >
	<section id="todoapp" ng-controller="todoCtrl">
		<header id="header">
			<h1>TodoList</h1>
			<form id="todo-form" action="">
				<input type="text" id="new-todo" placeholder="nouvelle tache" autofocus autocomplete="off" ng-model="remaining">
			</form>
		</header>
		<section id="main">
			<ul id="todo-list">
				<li class="view">
					<div><input type="checkbox" class="toggle">
						<label for="">Etendre le linge</label>
						<button class="destroy"></button>
					</div>
				</li>
				<li class="completed">
					<div class="view"><input type="checkbox" class="toggle">
						<label for="">Etendre le linge</label>
						<button class="destroy"></button>
					</div>
					<form action="">
						<input type="text" class="edit" value="etendre le linge">
					</form>
				</li>
			</ul>
		</section>
		<footer id="footer">
			<span id="todo-count"><strong>{{remaining}}</strong> Taches restantes</span>
		</footer>
	</section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script></body>
    <script src="js/app.js"></script>
    </body>
</html>
