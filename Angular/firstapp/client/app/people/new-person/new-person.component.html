<form #f="ngForm" class="form" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
        <label for="inputFirstname">Firstname</label>
        <input type="text" class="form-control" id="inputFirstname" ngModel name="firstname">
  </div>
    <div class="form-group">
        <label for="inputLastname">Lastname</label>
        <input type="text" class="form-control" id="inputLastname" ngModel name="lastname">
  </div>
   <div class="form-group">
        <label for="inputAge">Age</label>
        <input type="number" class="form-control" id="inputAge" ngModel name="age">
  </div>
  <button type="submit" class="btn btn-primary">Valider</button>
  <button class="btn" (click)="onCancel()">Annuler</button>
</form>
{{f.value | json}}
